<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test task</title>
    <link rel="stylesheet" href="styles/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="product">
        <div class="product__description-block">
          <img class="product__image" src="/img/product.jpeg" />
          <div class="product__nutritional-value-block">
            <p class="product__nutritional-value-title">
              КБЖУ (на порцию 300 г):
            </p>
            <div class="product__nutritional-value-list">
              <div class="product__nutritional-value-item">
                <p class="product__nutritional-value-name">Белки</p>
                <p class="product__nutritional-value">26,70 г</p>
              </div>
              <div class="product__nutritional-value-item">
                <p class="product__nutritional-value-name">Жиры</p>
                <p class="product__nutritional-value">17,38 г</p>
              </div>
              <div class="product__nutritional-value-item">
                <p class="product__nutritional-value-name">Углеводы</p>
                <p class="product__nutritional-value">17,20 г</p>
              </div>
              <div class="product__nutritional-value-item">
                <p class="product__nutritional-value-name">Калорийность</p>
                <p class="product__nutritional-value">324,08 ккал</p>
              </div>
            </div>
          </div>
        </div>
        <div class="product__main-block">
          <div class="product__title-block">
            <h2>Батат фри</h2>
            <p class="product__weight">140 г</p>
          </div>
          <div class="product__separate"></div>
          <div class="product__options">
            <div class="product__options-title-block">
              <p class="product__options-title-text">Соус на выбор</p>
              <p class="product__options-free">
                <span class="product__options-free-count">0</span>
                <span> / 1 за 0₽</span>
              </p>
            </div>
            <div class="product__options-list">
              <div class="product__options-item">
                <div class="product__options-item-info">
                  <p class="product__options-name">Кетчуп</p>
                  <p class="product__options-cost">+<span>0</span> ₽</p>
                </div>
                <div class="product__options-item-count-block">
                  <button class="product__options-item-count-minus">
                    <img src="/img/minus.svg" alt="minus" height="100%" />
                  </button>
                  <p class="product__options-item-count-value">0</p>
                  <button class="product__options-item-count-plus">
                    <img src="/img/plus.svg" alt="plus" />
                  </button>
                </div>
              </div>
              <div class="product__options-item">
                <div class="product__options-item-info">
                  <p class="product__options-name">Сырный</p>
                  <p class="product__options-cost">+<span>0</span> ₽</p>
                </div>
                <div class="product__options-item-count-block">
                  <button class="product__options-item-count-minus">
                    <img src="/img/minus.svg" alt="minus" height="100%" />
                  </button>
                  <p class="product__options-item-count-value">0</p>
                  <button class="product__options-item-count-plus">
                    <img src="/img/plus.svg" alt="plus" />
                  </button>
                </div>
              </div>
              <div class="product__options-item">
                <div class="product__options-item-info">
                  <p class="product__options-name">Блю-чиз</p>
                  <p class="product__options-cost">+<span>0</span> ₽</p>
                </div>
                <div class="product__options-item-count-block">
                  <button class="product__options-item-count-minus">
                    <img src="/img/minus.svg" alt="minus" height="100%" />
                  </button>
                  <p class="product__options-item-count-value">0</p>
                  <button class="product__options-item-count-plus">
                    <img src="/img/plus.svg" alt="plus" />
                  </button>
                </div>
              </div>
              <div class="product__options-item">
                <div class="product__options-item-info">
                  <p class="product__options-name">Барбекю</p>
                  <p class="product__options-cost">+<span>0</span> ₽</p>
                </div>
                <div class="product__options-item-count-block">
                  <button class="product__options-item-count-minus">
                    <img src="/img/minus.svg" alt="minus" height="100%" />
                  </button>
                  <p class="product__options-item-count-value">0</p>
                  <button class="product__options-item-count-plus">
                    <img src="/img/plus.svg" alt="plus" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
